GATHERING_STORM_NAME:0 ""A Western Autumn"
GATHERING_STORM_DESC:0 "Nearly forty years ago, the Cold War came to an end with the United States victorious, and the Soviet Union on the verge of collapse following the independence of the Baltics. It seemed as if all hope was lost for the Soviets, and their collapse would come soon enough.\n It is now 2025, and it seems as if the tables have turned. The Western World is seeing a even further rise in right-wing politics and crippling political polarization. Trump's America is in a state of civil unrest as the next President prepares to take power. In the East, Zyuganov's Soviet Union and Xi's China are beginning to exploit this by undermining the United States' position as the sole global hegemon. A new era is about to begin..."