communist_bastion:0 "Bastion of Communism"
communist_bastion_desc:0 "Comrades, we have weathered the worst the capitalists have to offer. We stand as strong as we did when we defeated the vile monarchy and when we crushed fascism in Europe. We will not stray from our path."
ethnic_sepratists:0 "Ethnic Sepratists"
ethnic_sepratists_desc:0 "Even with our system of Federal Soviet and Autonomous Republics, many ethnic groups still feel unrepresented and clamor for autonomy or outright independence.\nThis places a strain on our police and military systems  who have to try to hold onto the various parts of our great nation."
eastern_bloc_funding:0 "Funding the Eastern Bloc"
eastern_bloc_funding_desc:0 "The Eastern Bloc has seen better years. As some of the nations leave socialism and others drift further to the PUDF, we have found ourselves spending more and more trying to prop up the remaining countries."
stagnant_economy:0 "Stagnant Economy"
stagnant_economy_desc:0 "Failures to make economy reforms due to political factionalism mixed with the strain of the cold war have ground our economic growth to a halt. Reformists vying against the old guard have netted only minor liberalizing and changes remain small and unsubstantial."