USA_the_dream_lives_on:0 "The Dream Lives On"
USA_the_dream_lives_on_desc:0 ""If it weren't for my administration's leadership, led by me of course, the communists would have destroyed our country.\nI'd say I kept the American Dream alive. Thank me later."\n- Donald J. Trump"
USA_the_best_economy:0 "The Best Economy"
USA_the_best_economy_desc:0 "America has always, and always will have the greatest economy on Earth. I made sure of that.\n- Donald J. Trump"
USA_the_best_president:0 "The Best President"
USA_the_best_president_desc:0 "It's no contest. I'm the greatest President of them all. I did more for black people than Lincoln, I did more for the economy than Roosevelt, and I did more than Washington.\n- Donald J. Trump"
USA_the_finest_job:0 "The Finest Job"
USA_the_finest_job_desc:0 "Out of every President in history, I think I did the finest job. I singlehandedly brought our nation out of a economic depression, beat the China Virus, and kept China at bay.\n- Donald J. Trump"
