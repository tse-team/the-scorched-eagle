DONALD_J_TRUMP_DESC: "Born to a wealthy family and raised in Queens, Donald John Trump attended Fordham University for two years and then graduated from the Wharton School of the University of Pennsylvania with a degree in economics. He became a businessman in 1971 when he became president of his fathers real estate business, and was involved in 6 bankruptcies. His political career began in 2000, when he ran for president under the Reform party, and his nomination in the 2016 presidential election came as a surprise to many, with moderate Republicans accusing him of running as a publicity stunt. During his first term, he was hospitalized at Walter Reed National Military Medical Center for COVID-19 treatment on October 2, 2020, reportedly with a fever and difficulty breathing."
