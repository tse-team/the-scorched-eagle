USA_the_best_president:0 "The Best President"
USA_the_best_president_desc:0 ""It's no contest. I'm the greatest President of them all. I did more for black people than Lincoln, I did more for the economy than Roosevelt, and I did more than Washington."
\n- Donald J. Trump"
USA_the_finest_job:0 "The Finest Job"
USA_the_finest_job_desc:0 ""Out of every President in history, I think I did the finest job. I singlehandedly brought our nation out of a economic depression, beat the China Virus, and kept China at bay."
\n- Donald J. Trump"
