USA_failures_of_warp_speed_desc:0 "On May 15th, 2020 President Donald Trump began a private-public partnership between the U.S Government and various pharmaceutical companies to accelerate the research, production, and distribution of COVID-19 vaccines./nDue to low funding, embezzlement and many other things, the operation soon fell apart once the funds to boost research and development went into the pockets of high ranking members, and the Department of Defence refused to cooperate with various corporations."
USA_political_polarization_desc:0 "Though no longer a threat as it used to be, the threat of Communism has made the American people extremely weary of anything remotely left-wing and many fanatical and regular Americans alike are very right-wing which will have dire consequences on our nation."

